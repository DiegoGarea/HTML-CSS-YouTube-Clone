<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position practice</title>
</head>
<body style="height: 8000px;
padding-top: 60px;
padding-left: 80px;">

  <div style="
  background-color: black;
  color: white;
  position: fixed;
  top: 0px;
  left: 0;
  right: 0;
  height: 50px;
  z-index: 100;
  ">header</div>

  <div style="
    background-color: green;
    color: white;
    position: fixed;
    left: 0;
    bottom: 0;
    top: 50px;
    width: 72px;">
      sidebar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        top: 0;
        right: 0;
        ">
          X
      </div>
  </div>

  <div style="
  position: absolute;
  background-color: red;
  color: white;
  top: 60px;
  right: 10px;
  ">
    absolute
  </div>


  <div style="
  background-color: lightblue;
  height: 200px;
  width: 200px;
  position: static;
  ">div1</div>


  <div style="
  background-color: lightpink;
  height: 200px;
  width: 200px;
  position: relative;
  ">div2
    <div style="
    position: absolute;
    background-color: rgb(0, 0, 0);
    color: white;
    bottom: 10px;
    right: 10px;
    ">
      5:00
    </div>
  </div>
  
</body>
</html>
